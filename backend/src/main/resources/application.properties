spring.application.name=SmartStock

# PostgreSQL Database Configuration - Values will be provided by environment variables in production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/smartstock}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgresdemo}

# JPA/Hibernate Configuration
# Use "validate" in production to ensure the schema matches entities without making changes.
# Use "update" for local development.
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Value will be provided by an environment variable in production
jwt.secret.key=${JWT_SECRET_KEY:aVeryLongAndSuperSecureSecretKeyForMySmartStockApplication2025!@#$$}
